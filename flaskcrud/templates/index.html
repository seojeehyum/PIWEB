<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>직원 검색 "{{txtSearch}}"</h1>
    <form action="/search" method="POST">
    <input type="text" name="txtSearch" placeholder="찾고자 하는 직원명을 입력하세요" style="width:300px;" value="{{txtSearch}}">
    <input type="submit" value="검색">
    </form>
    <h1>직원 리스트</h1>
    {% for row in employee %}
        {{row.userid}}
        ,
        {{row.username}}
        ,
        {{row.email}}
        ,
        {{row.tel}}
        ,
        {{row.spot}}
        <input type="button" value="삭제" onclick="fDel('{{row.userid}}')">
        <input type="button" value="수정" onclick="fEdit('{{row.userid}}','{{row.username}}','{{row.email}}','{{row.tel}}','{{row.spot}}')">
        <input type="button" value="말하기" onclick="fSound()">
        <br>
    {% endfor %}

<h1>직원추가</h1>
<form action="/insert" method="POST">
직원명:<input type="text" name="username"><br>
email:<input type="text" name="email"><br>
전화번호:<input type="text" name="tel"><br>
직위명:<input type="text" name="spot"><br>
<input type="submit" value="저장">
</form>

<h1>직원수정</h1>
<form name="frmEdit" action="/update" method="POST">
직원ID:<input type="text" name="userid"><br>
직원명:<input type="text" name="username"><br>
email:<input type="text" name="email"><br>
전화번호:<input type="text" name="tel"><br>
직위명:<input type="text" name="spot"><br>
<input type="submit" value="수정하기">
</form>

<script>
    function fDel(uid){
        if(confirm(uid+"번을 정말로 삭제하시겠습니까?")==false) return;
        location.href="/delete/"+uid;
    }

    function fEdit(userid,username,email,tel,spot) {
        var frm=document.frmEdit;
        frm.userid.value=userid;
        frm.username.value=username;
        frm.email.value=email;
        frm.tel.value=tel;
        frm.spot.value=spot;
    }

    function fSound() {
        location.href="/playmp3"
    }
</script>
</body>
</html>
